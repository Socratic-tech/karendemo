<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Work Habits Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* PRINT MODE */
    @media print {
      #printBtn, #refreshBtn {
        display: none;
      }
      body {
        background: white !important;
      }
      .tile {
        page-break-inside: avoid;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1 id="schoolName">Work Habits Dashboard</h1>

    <button id="refreshBtn">Refresh Data</button>
    <button id="printBtn" onclick="window.print()">Print Dashboard</button>

    <h2>Overview</h2>
    <div id="tilesContainer" class="tiles-row"></div>

    <h2>Trend Over Time</h2>
    <canvas id="trendChart"></canvas>

    <h2>Skill Breakdown</h2>
    <canvas id="skillChart"></canvas>

    <h2>Student Averages</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Student</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>

</body>
</html>
